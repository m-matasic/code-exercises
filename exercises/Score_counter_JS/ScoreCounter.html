<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav>
            <h2>Score counter</h2>
        </nav>
        <section id="result">
            <h1><span id="score1">0</span> : <span id="score2">0</span></h1>
            <div id="buttons">
                <button class="btnsUp" id="player1up"><i class="fas fa-plus"></i></button>
                <button class="btnsUp" id="player2up"><i class="fas fa-plus"></i></button>
                <button id="resetBtn" class="resetBtns">RESET</button>
                <button class="btnsDown" id="player1down"><i class="fas fa-minus"></i></button>
                <button class="btnsDown" id="player2down"><i class="fas fa-minus"></i></button>
                <div class="badge"></div>
                <div id="player1" contenteditable="true">Enter name</div>
                <div id="player2" contenteditable="true">Enter name</div>
            </div>
        </section>
        <section>
            <p id="endNum">Game ends at: <span id="winNum">5</span>.</p>
            <p>Enter different win number (1-999):</p>
            <input type="number" min="1" max="999" oninput="validity.valid||(value='');">
        </section>
        <section id="history_section">
            <p>Game history:</p>
            <div id="history">
                <ol id="historyItem"></ol>
                <button id="resetHistoryBtn" class="resetBtns">RESET</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
